<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clockworks</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main>
			<section id="container">
				<h1 id="timezone">Clock</h1>
				<div class="clock" id="clock">
					<span id="hours">12</span>
					<span id="colon">:</span>
					<span id="minutes">34</span>
					<span id="colon2">:</span>
					<span id="seconds">56</span>
					<span id="ampm">AM</span>
				</div>
				<!-- <div id="child2"></div> -->
				<a class="btn" id="btn" href="javascript:void(0);">Hide Seconds</a>
				<!-- <p>or hit the spacebar to have another one.</p> -->
			</section>
		</main>

		<footer>
			<p>Coded with pain</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
